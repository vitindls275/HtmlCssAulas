<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Salário família</title>
    </head>
    <body>
        <main>
            <div id="banner"><img src="../materialDeAula/image/salario-familia.jpg" alt="salario-familia"></div>

            <input type="text"  id="trabalho" placeholder="Empregado">

            <input type="number" id="numero de filhos" placeholder="Quantidade de filhos menores 14 anos">

            <input type="number" id="salario" placeholder="Salário Contribuição">

            <table>
                <tr>
                    <th>Salário-contribuição</th>
                    <th>Cota do Salario Familia</th>
                </tr>
                <tr>
                    <td>Até R$ 806,80</td>
                    <td>R$ 41,37 por filho</td>
                </tr>
                <tr>
                    <td>Entre R$ 806,81 e <br>R$ 1212,64</td>
                    <td>R$ 29,16 por filho</td>
                </tr>
                <tr>
                    <td>Acima de R$ 1212,64</td>
                    <td>Não há</td>
                </tr>
            </table>
            <button type="submit">Calcular</button>

            <div id="scroll"></div>
        </main>

    </body>
</html>
